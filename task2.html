<body>

        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <p>The ul element defines and unordered list</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <form>
            <label>Do you like designing</label>

            <br><br>
            <input type="submit" value="Submit">
        </form>
