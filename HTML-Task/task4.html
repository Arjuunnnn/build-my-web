<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo list</h1>
    <p>Click on one of the text labels to toggle the related radio button:</p>
    <form>
    <input type="radio" name="brand" value="apple" id="apple">
    <label for="apple">Apple</label><br>
    <input type="radio" name="brand" value="oneplus" id="oneplus">
    <label for="oneplus">OnePlus</label><br>
    <input type="radio" name="brand" value="google" id="google">
    <label for="google">Google</label><br>
    <input type="submit">
</form>
</body>
</html>
